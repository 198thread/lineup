<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <style>
        body {
            background-color: #191919; /* very dark */
            color: white;
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* allow container to scroll and be full-height of sidebar*/
        #lineup-container {
            height: 100vh;
            overflow-y: auto;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 1px;
        }

        a {
            display: inline-block;
            margin: 0 0 20px;
            width: 100%;
            animation: slideUpAndScale 0.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        /* chat bubble-like animation */
        @keyframes slideUpAndScale {
            from {
                transform: translateY(5px) scaleX(0.98);
                opacity: 0.4;
            }
            to {
                transform: translateY(0) scaleX(1);
                opacity: 1;
            }
        }


    </style>
    <script src="sidebar.js" defer></script> <!--'defer' so script executes AFTER content-loaded -->
</head>
<body>
    <div id="lineup-container"></div>
</body>
</html>
